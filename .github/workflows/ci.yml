name: CI SafeZone ML

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8
    
    - name: Lint Python code
      run: |
        flake8 app.py ratings.py train.py ci_retrain.py

    - name: Check app.py syntax
      run: python -m py_compile app.py

    - name: Validate ML retraining pipeline
      run: |
        python ci_retrain.py
