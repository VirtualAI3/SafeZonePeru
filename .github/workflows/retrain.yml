name: CI Retrain

on:
  push:
    paths:
      - 'RETRAIN_REQUEST.json'
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CI retrain
        run: python ci_retrain.py

      - name: Commit retrained models and data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add models/*.joblib data/*.csv || true
          git rm RETRAIN_REQUEST.json || true

          git commit -m "CI: retrained models and data [ci]" || echo "No changes to commit"
          git push
