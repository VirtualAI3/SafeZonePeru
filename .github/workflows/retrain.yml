name: CI Retrain

on:
  push:
    paths:
      - 'RETRAIN_REQUEST.json'
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run CI retrain
        run: python ci_retrain.py

      - name: Commit retrained models and data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add models/*.joblib data/*.csv RETRAIN_RESULT.json || true
          git commit -m "CI: retrained models and data [ci]" || echo "No changes to commit"
          git push
